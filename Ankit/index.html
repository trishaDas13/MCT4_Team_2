<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Count|| Automatic</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>

        <div class="container">
            <div class="bg_img"></div>
            
            <div class="text">
                <h1> Character Count</h1>
                <textarea class="text_container" id="" cols="50" rows="15"></textarea>
              
            </div>
            
            <div class="display">
                <p> Characters:<span class="charcount">0</span></p>
                <p> Paragraphs:<span class="para">0</span></p>
                <p> Words:<span class="word">0</span></p>
                <p>Sentenses: <span class="sentance">0</span></p>
                <p>Spaces: <span class="spaces">0</span></p>

            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
